<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Paintee</title>
    <!-- CSS  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

	<form id="uploadForm" name="uploadForm" method="POST" enctype="multipart/form-data">
		<input type="file" id="painteeFile" name="painteeFile" />
		<input type="text" id="displayName" name="displayName" />
	</form>

		<button id="uploadFile-btn" name="uploadFile-btn" >upload</button>

    <!--  Scripts-->
    <script src="/js/jquery/jquery-2.1.1.js"></script>
    <script src="/js/common-ajax.js"></script>
    <script src="/js/init.js"></script>
    <script type="text/javascript">
    	var FileuploadController = {
    		upload: function () {
				var form = new FormData($('#uploadForm').get(0));

				AjaxCall.callMultipart(apiUrl+"/upload", form, FileuploadController.uploadRes);
    		},
    		uploadRes: function (result, status) {
    			console.log(result);
				if(result.errorNo == 0) {
					alert("등록 되었습니다.");
				} else {
					alert('error');
				}
    		}
    	};

    	$('#uploadFile-btn').on('click', FileuploadController.upload);
    </script>
</body>
</html>
